<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Aula de Hipermidias</h1>
    <h2>Preencha o formulário abaixo</h2>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome: </label><input type="text" id="nome" name="nome">
            <label for="sobrenome">Sobrenome: </label><input type="text" id="sobrenome" name="sobrenome"><br>
            <label for="nascimento1">Nascimento: </label>
            <input type="text" id="nascimento1" name="nascimento1" maxlength="2" placeholder="dd" size="2">
            <input type="text" id="nascimento2" name="nascimento2" maxlength="2" placeholder="mm" size="2">
            <input type="text" id="nascimento3" name="nascimento3" maxlength="4" placeholder="aaaa" size="4">
            <br>
            <label for="rg">RG: </label><input type="text" id="rg" name="rg" size="10" maxlength="8"><br>
            <label for="cpf1">CPF: </label>
            <input type="text" id="cpf1" name="cpf1" size="9" maxlength="9"> -
            <input type="text" id="cpf2" name="cpf2" size="2" maxlength="2">
        </fieldset>
        <fieldset>
            <legend>Dados de Endereço</legend>
            <label for="rua">Rua: </label><input type="text" id="rua" name="rua"> 
            <label for="numero">Número: </label><input type="text" id="numero" name="numero" size="4"><br>
            <label for="bairro">Bairro: </label><input type="text" id="bairro" name="bairro"><br>
            <label for="estado">Estado: </label><select id="estado" name="estado">
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select><br>
            <label for="cidade">Cidade: </label><input type="text" id="cidade" name="cidade"><br>
            <label for="cep1">CEP: </label>
            <input type="text" id="cep1" name="cep1" size="5" maxlength="5"> -
            <input type="text" id="cep2" name="cep2" size="4" maxlength="3">
        </fieldset>
        <fieldset>
            <legend>Dados de login</legend>
            <label for="email">E-mail: </label><input type="email" id="email" name="email"><br>
            <label for="imagem">Imagem de perfil: </label><input type="file" id="imagem" name="imagem"><br>
            <label for="login">Login de usuário: </label><input type="text" id="login" name="login"><br>
            <label for="senha1">Senha: </label><input type="password" id="senha1" name="senha"><br>
            <label for="senha2">Confirme a senha: </label><input type="password" id="senha2" name="senha">
        </fieldset>
        <fieldset>
            <legend>Pesquisa de Interesse</legend>
            Você deseja trabalhar como Webmaster?<br>
            <label><input type="radio" name="pesquisa1" value="sim">Sim</label>
            <label><input type="radio" name="pesquisa1" value="não">Não</label>
            <label><input type="radio" name="pesquisa1" value="talvez">Talvez</label>
            <label><input type="radio" name="pesquisa1" value="quem sabe">Quem sabe</label><br>
            O quê você deseja aprender?<br>
            <label><input type="checkbox" name="pesquisa2" value="html">HTML</label>
            <label><input type="checkbox" name="pesquisa2" value="css">CSS</label>
            <label><input type="checkbox" name="pesquisa2" value="js">JavaScript</label>
            <label><input type="checkbox" name="pesquisa2" value="djago">Django<br></label>
            <label>Deixe seu comentário:<br>
            <textarea name="coment" rows="10" cols="40" maxlength="500"></textarea>
            </label>
        </fieldset><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form> 
</body>
</html>
